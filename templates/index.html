<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        input, button { margin: 10px 0; padding: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="POST">
        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" placeholder="Enter your height (m)" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight (kg)" step="0.1" required>
        <button type="submit">Calculate BMI</button>
    </form>
    {% if result %}
        {% if result.error %}
            <p class="error">{{ result.error }}</p>
        {% else %}
            <div class="result">
                <p>Your BMI is: {{ result.bmi }}</p>
                <p>Category: {{ result.category }}</p>
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
