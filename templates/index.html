<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Tip Calculator</h1>
    <form method="post" class="space-y-4">
      <div>
        <label for="bill-amount" class="block font-medium mb-1">Bill Amount</label>
        <input type="number" id="bill-amount" name="bill-amount" class="border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="tip-percentage" class="block font-medium mb-1">Tip Percentage</label>
        <input type="number" id="tip-percentage" name="tip-percentage" class="border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="number-of-people" class="block font-medium mb-1">Number of People</label>
        <input type="number" id="number-of-people" name="number-of-people" class="border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md w-full">Calculate Tip</button>
      </div>
    </form>
    {% if tip_amount is defined and total_amount is defined %}
    <div class="mt-4 text-center">
      <p>Tip Amount: ${{ tip_amount|round(2) }}</p>
      <p>Total Amount: ${{ total_amount|round(2) }}</p>
      <p>Total Amount Per Person: ${{ amount_per_person|round(2) }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
